name: Secret & unsafe-pattern scan

on:
  push:
    branches: [ "consolidate-packagejson", "main", "master" ]
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: Run secret scan
        run: node ./scripts/check-secrets.js
