name: Vercel Deploy

# Triggers: runs on pushes to `main` and `deploy/vercel-setup`, and PRs targeting `main`.
on:
  push:
    branches:
      - main
      - deploy/vercel-setup
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Vercel (main branch)
        if: github.ref == 'refs/heads/main'
        run: npx vercel --prod --confirm --token ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (branch preview)
      name: Vercel Deploy

      # Triggers: runs on pushes to `main` and `deploy/vercel-setup`, and PRs targeting `main`.
      on:
        push:
          branches:
            - main
            - deploy/vercel-setup
        pull_request:
          branches:
            - main

      jobs:
        deploy:
          name: Build and Deploy
          runs-on: ubuntu-latest
          steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Deploy to Vercel (main branch)
              if: github.ref == 'refs/heads/main'
              run: npx vercel --prod --confirm --token ${{ secrets.VERCEL_TOKEN }}

            - name: Deploy to Vercel (branch preview)
              if: github.ref == 'refs/heads/deploy/vercel-setup'
              uses: amondnet/vercel-action@v20
              with:
                vercel-token: ${{ secrets.VERCEL_TOKEN }}
                working-directory: ./
                prod: false
